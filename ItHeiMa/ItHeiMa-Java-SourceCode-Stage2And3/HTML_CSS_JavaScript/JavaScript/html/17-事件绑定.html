<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <input onclick="on()" type="button" value="点我" /> <br />
    <input id="btn" type="button" value="再点我" />

    <script>
      function on() {
        alert("我被点了");
      }

      document.getElementById("btn").onclick = function () {
        alert("我被点了");
      };
    </script>
  </body>
</html>
