<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" method="post">
    <input name="id" type="hidden" value="123">


    <label for="username">用户名：</label>
    <input id="username" name="username" type="text"><br>

    <label for="password">密码：</label>
    <input id="password" name="password" type="password"><br>

    性别：
    <input id="male" name="gender" type="radio" value="1"> <label for="male">男</label>
    <input id="female" name="gender" type="radio" value="2"> <label for="female">女</label>
    <br>

    爱好：
    <input name="hobby" type="checkbox" value="1"> 旅游
    <input name="hobby" type="checkbox" value="2"> 电影
    <input name="hobby" type="checkbox" value="3"> 游戏
    <br>

    头像：
    <input type="file"><br>

    城市:
    <select name="city">
        <option>北京</option>
        <option value="shanghai">上海</option>
        <option>广州</option>
    </select>
    <br>

    个人描述：
    <textarea cols="20" name="desc" rows="5"></textarea>
    <br>
    <br>
    <input type="submit" value="免费注册">
    <input type="reset" value="重置">
    <input type="button" value="一个按钮">


</form>


</body>
</html>
